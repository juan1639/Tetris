<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetrisJon</title>

    <link rel="stylesheet" type="text/css" href="./main.css">
    <script type="module" src="./js/main.js" defer></script>
</head>

<body>
    <main class="contenedor__principal">
        <section class="contenedor__2do">

            <canvas id="canvas"></canvas>

        </section>

        <section class="contenedor__botones">
            <button class='boton controles' id='boton__le'>
                <div class='flecha__direccion izquierda' id='flecha__le'></div>
            </button>
    
            <button class='boton controles' id='boton__ri'>
                <div class='flecha__direccion derecha' id='flecha__ri'></div>
            </button>

            <button class='boton controles' id='boton__rotar'>
                <div class='boton__noDireccion' id='boton__noDir__rotar'></div>
            </button>
        </section>

        <section class="contenedor__botones" id="segundaFila__botones">
            <button class='boton controles' id='boton__do'>
                <div class='flecha__direccion abajo' id='flecha__do'></div>
            </button>

            <button class='boton controles' id='boton__menu'>
                <div class='boton__noDireccion' id='boton__noDir__menu'></div>
            </button>
        </section>
    </main>
</body>
</html>
